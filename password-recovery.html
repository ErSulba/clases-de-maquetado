<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Recovery</title>
  </head>
  <body>
    <main class="container">
      <div class="form-container">
        <img src="logos/logo_yard_sale.svg" alt="logo" class="logo" />
        <h1 class="title">Password recovery</h1>
        <p class="subtitle">
          Inform the email address used to create your account
        </p>
        <form action="" class="form">
          <label for="email" class="label">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            class="input email-input"
            placeholder="mamaguevo@merwebo.com"
          />
          <input type="submit" value="Submit" class="input primary-button" />
        </form>
        <a href="#" class="back-button">Back to log in</a>
      </div>
    </main>
  </body>
</html>
